<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Call</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-zinc-950 h-screen">
        <div class="h-5/6 p-10 p-10 flex gap-10 gap-5 justify-center">
            <div id="local">
                <video autoplay playsinline id="localPeer"></video>
            </div>
            <div id="remote">
                <video id="remotePeer" autoplay playsinline style="object-fit: cover;"></video>
            </div>
        </div>
        <div class="px-32 flex justify-around items-center mt-6">
            <div class="flex items-center gap-2">
                <input type="text" class="w-40 bg-white outline-none p-1 rounded-sm text-sm">
                <button id="send" class="bg-sky-950 p-1 px-2 rounded-md hover:bg-zinc-800 text-slate-200">Send</button>
            </div>
            <div class="text-slate-200 gap-10">
                <button id="audioBtn" class="bg-sky-950 p-1 px-2 rounded-md hover:bg-zinc-800 me-2">Muted</button>
                <button id="videoBtn" class="bg-sky-950 p-1 px-2 rounded-md hover:bg-zinc-800">Open Camera</button>
                <button id="facingModeBtn" class="bg-sky-950 p-1 px-2 rounded-md hover:bg-zinc-800">Front Camera</button>
            </div>
            <div class="text-slate-200">
                <button id="recordBtn" class="bg-sky-950 p-1 px-2 rounded-md hover:bg-zinc-800">Record</button>
                <button id="stopBtn" class="bg-sky-950 p-1 px-2 rounded-md hover:bg-zinc-800" disabled>Stop</button>
                <button id="snapshotBtn" class="bg-sky-950 p-1 px-2 rounded-md hover:bg-zinc-800 mx-2">Screenshot</button>
                <button id="sharescreenBtn" class="bg-sky-950 p-1 px-2 rounded-md hover:bg-zinc-800">Sharescreen</button>
            </div>
        </div>
    </section>


    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
